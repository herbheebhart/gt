<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icomoon/style.css">
    <!-- <link rel="icon" href="./cal/calculator1.png"> -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- <i class="icon-power-off" id="icon"></i> -->
    <div class="main_calculator">
        <i class="icon-power-off" id="icon"></i>
        <div class="cal_display"></div>
        <!-- The btn_controls take in all the button display on the claculator -->
        <div class="btn_controls">
            <button class="teal">C</button>
            <button class="teal"></button>
            <button class="teal">%</button>
            <button class="teal">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="teal">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="teal">x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="teal">/</button>
            <button>0</button>
            <button class="teal">.</button>
            <button class="teal"></button>
            <button class="teal">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="serviceWorker.js"></script>
</html>
